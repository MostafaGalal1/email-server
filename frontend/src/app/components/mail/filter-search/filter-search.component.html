<div class="filter-search">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="sender-div">
            <span class="sender-slabel"><label for="sender">From</label></span>
            <span class="sender-sinput"><input type="text" class="sender" formControlName="sender" value="" id="sender"></span>
        </div>
        <div class="recievers-div">
            <span class="recievers-slabel"><label for="recievers">To</label></span>
            <span class="recievers-sinput"><input type="text" class="recievers" formControlName="recievers" value="" id="recievers"></span>
        </div>
        <div class="subject-div">
            <span class="subject-slabel"><label for="subject">Subject</label></span>
            <span class="subject-sinput"><input type="text" class="subject" formControlName="subject" value="" id="subject"></span>
        </div>
        <div class="body-div">
            <span class="body-slabel"><label for="body">Has words</label></span>
            <span class="body-sinput"><input type="text" class="body" formControlName="body" value="" id="body"></span>
        </div>
        <div class="priority-div">
            <input type="range" list="tickmarks" step="25">
        </div>
        <datalist id="tickmarks">
            <option value="0" label="very cold!"></option>
            <option value="25" label="cool"></option>
            <option value="50" label="medium"></option>
            <option value="75" label="getting warm!"></option>
            <option value="100" label="Very"></option>
        </datalist>
        <div class="date-div">
            <span class="date-slabel"><label for="date">Date</label></span>
            <select class="data-within-list" name="data-within-list">
                <option value="1">1 day</option>
                <option value="3">3 days</option>
                <option value="7">1 week</option>
                <option value="14">2 weeks</option>
                <option value="30">1 month</option>
                <option value="61">2 months</option>
                <option value="182">6 months</option>
                <option value="365">1 year</option>
            </select>
            <input type="date" class="start-date" name="birthday">
        </div>
        <div class="attach-div">
            <span class="attach-slabel"><label for="attachment">Has attachment</label></span>
            <span class="attach-sinput"><input type="checkbox" formControlName="attachment" id="attachment"></span>
        </div>
        <div class="form-submit">
            <input class="form-submit" type="submit" value="Search">
        </div>
    </form>
</div>
